{% extends "base.html" %}
{% block content %}
  <div class="col-9 mt-4" id="showbody">
      <h3>{{roomstate}}</h3>
      {% for room in roomlist %}
          <div class="form-row">
              <div class="col-3">
                  <label class="form-control" id=robotnumber{{room.room_id}}>{{room.room_name}}</label>
              </div>
              <div class="col-3">
                  <button class="form-control btn btn-primary robotbtn" id=startrobot{{room.room_id}}  value=start_{{room.room_id}}>开启机器人</button>
              </div>
              <div class="col-3">
                  <button class="form-control btn btn-primary robotbtn" id=stoprobot{{room.room_id}} value=stop_{{room.room_id}}>停止机器人</button>
              </div>

          </div>
      {% endfor %}

  </div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增机器人用户</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="txt_user">用户名</label>
                        <input type="text" name="txt_user" class="form-control" id="txt_user">
                    </div>
                    <div class="form-group">
                        <label for="txt_nickname">昵称</label>
                        <input type="text" name="txt_user" class="form-control" id="txt_nickname">
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label for="txt_passwd">密码</label>-->
                        <!--<input type="text" name="txt_money" class="form-control" id="txt_passwd" placeholder="密码">-->
                    <!--</div>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>取消</button>
                    <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>确定</button>
                </div>
            </div>
        </div>
    </div>

<div class="modal fade" id="myModal01" tabindex="-1" role="dialog" aria-labelledby="myModalLabel01">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel01">新增</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="txt_user01">用户名</label>
                        <input type="text" name="txt_user" class="form-control" id="txt_user01" disabled>
                    </div>
                    <div class="form-group">
                        <label for="txt_money">充值金额</label>
                        <input type="text" name="txt_money" class="form-control" id="txt_money" placeholder="充值金额">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>取消</button>
                    <button type="button" id="btn_submit01" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>确定</button>
                </div>
            </div>
        </div>
    </div>
<script>
    $(".robotbtn").click(function(){
        var query = $(this).val()
        window.location.href = "http://13.229.237.142/robotset/?query=" + query
    })

</script>
{% endblock %}
